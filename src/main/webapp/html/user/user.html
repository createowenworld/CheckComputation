<div class="table_search">
	<div class="row breadcrumb_div">
		<ul class="breadcrumb col-lg-2">
			<li>当前页</li>
			<li>用户管理</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<div class="input-group search">
				<input type="text" class="form-control" id="keyword" name="keyword"
					placeholder="姓名或电话..."> <span class="input-group-btn">
					<button class="btn btn-default" type="button" id="search">查询</button>
				</span>
			</div>
			<!-- /input-group -->
		</div>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6"></div>
		<div class="col-lg-2">
			<a href="JavaScript:OpenNew();" class="btn btn-primary addBtn">
				<i class="fa fa-plus" aria-hidden="true"></i>新增
			</a>
		</div>
	</div>
	<!-- /.row -->
</div>
<div class="table_body">
	<table id="ShowTable" name="ShowTable"
		style="margin-top:5px;width:100%;">
		<thead>
			<tr>
				<th>姓名</th>
				<th>联系电话</th>
				<th>账号</th>
				<th>角色</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</thead>
	</table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="row padding-5">
		<label for="name" class="col-lg-3 control-label no-padding-right">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6 input-group">
			<input type="text" class="form-control bx-text isNull" id="name"
				name="name" placeholder="请输入姓名">
		</div>
	</div>

	<div class="row padding-5">
		<label for="phone" class="col-lg-3 control-label no-padding-right">联系电话：</label>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6 input-group">
			<input type="text" class="form-control bx-text isNull" id="phone"
				name="phone" placeholder="请输入联系电话">
		</div>
	</div>

	<div class="row padding-5">
		<label for="account" class="col-lg-3 control-label no-padding-right">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6 input-group">
			<input type="text" class="form-control bx-text isNull" id="account"
				name="account" placeholder="请输入账号">
		</div>
	</div>

	<div class="row padding-5">
		<label for="pwd" class="col-lg-3 control-label no-padding-right">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6 input-group">
			<input type="text" class="form-control bx-text isNull" id="pwd"
				name="pwd" placeholder="请输入密码">
		</div>
	</div>

	<div class="row padding-5">
		<label for="role" class="col-lg-3 control-label no-padding-right">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色：</label>
		<!-- /.col-lg-6 -->
		<div class="col-lg-6 input-group">
			<input type="text" class="form-control bx-text isNull" id="role"
				name="role" placeholder="请输入角色">
		</div>
	</div>
	<script src="/js/user/user.js"></script>
</div>
